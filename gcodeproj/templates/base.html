<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html, body {
            height: 100%;
            background-color: #f6f6f6;
        }
    </style>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'ccs/bootstrap.min.css '%}" type="text/css">
    <title>{% block title %} {% endblock %} </title>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/jquery.formset.js' %}"></script>
    <script type="text/javascript">
        $('.nestedqueryformset').formset({
          addText: 'add',
          deleteText: 'remove'
        });
        $('.inquiryform').formset({
          addText: 'add',
          deleteText: 'remove',
          prefix:'fk_Inquiryclient'
        });
    </script>
</head>
<body>
    <div class="container-fluid" style="min-height: 95%;">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/logo_vam.jpg' %}" class="responsive-img" style="max-height:50px"/></center>
            </div>
            <div class="col-sm-10">
                <center><h1>Gcode Management</h1></center>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar" style="background-color: #ffffff;">
                    <ul class="nav flex-column">
                        <li><a href="/gcodedb">Inquiry</a></li>
                        <li><a href="/contract">Contract</a></li>
                        <li><a href="/po">PO</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                {% block content %}
            
                {% endblock %}
                {% block extra_script %}{% endblock %}
            </div>
        </div>
   </div>
    <footer>
        <div class="container-fluid">
            <a href="/">BitrixGT</a>| <a href="/">BitrixEP</a>
        </div>
    </footer>
</body>
</html>
