{% extends "base.html" %}
{% block content %}
{% load static %}
<table class="table table-borderless">
    <form method="POST" action="{% url 'gcodedb:importxls_supplier' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button type="submit">Import Excel</button>
    </form>
    <br>
    <a href="{% url 'gcodedb:exportxls_supplier' %}">Export to Excel</a>
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Supplier</td>
            <td>Full Name</td>
            <td>Duyá»‡t PO (Max)</td>
            <td>
                <a href="/supplier/insert" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for supplier in supplier_list %}
            <tr>
                <td>{{supplier.suppliercode}}</td>
                <td>{{supplier.fullname}}</td>
                <td><input class='currency' value="{{supplier.duyetpomax}}"></td>
                <td>
                    <a href="/supplier/update/{{supplier.suppliercode}}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <a href="/supplier/delete/{{supplier.suppliercode}}" class="btn text-secondary px-0">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}

{% block extra_script %}
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script type="text/javascript">
/*     var currencyInput = document.querySelector('input[type="currency"]') */
    var currency = 'VND' 
    // format inital value
    onBlur({target:currencyInput})
    // bind event listeners
    setInterval(function() {
    $('input.currency').each(function(){
        onFocus($(this));
        onBlur($(this));
    });

    }, 2000);
    function localStringToNumber( s ){
        return Number(String(s).replace(/[^0-9.-]+/g,""))
    }
    function onFocus(e){
        var value = e.target.value;
        e.target.value = value ? localStringToNumber(value) : ''
    }
    function onBlur(e){
        var value = e.target.value
        var options = {
            maximumFractionDigits : 2,
            currency              : currency,
            style                 : "currency",
            currencyDisplay       : "symbol"
        }
        e.target.value = value 
            ? localStringToNumber(value).toLocaleString(undefined, options)
            : ''
    }
</script>
{% endblock%}
