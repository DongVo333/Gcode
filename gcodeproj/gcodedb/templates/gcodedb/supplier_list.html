{% extends "base.html" %}
{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Supplier</td>
            <td>Full Name</td>
            <td>Duyá»‡t PO (Max)</td>
            <td>
                <a href="/supplier/insert" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for supplier in supplier_list %}
            <tr>
                <td>{{supplier.suppliercode}}</td>
                <td>{{supplier.fullname}}</td>
                <td>{{supplier.duyetpomax}}</td>
                <td>
                    <a href="/supplier/update/{{supplier.suppliercode}}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <a href="/supplier/delete/{{supplier.suppliercode}}" class="btn text-secondary px-0">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
