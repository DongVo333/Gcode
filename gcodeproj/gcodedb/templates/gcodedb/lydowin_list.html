{% extends "base.html" %}
{% block content %}
{% load static %}
<table class="table table-borderless">
    <form method="POST" action="{% url 'gcodedb:importxls_lydowin' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile" accept=".xls">
        <button type="submit">Import Excel</button>
    </form>
    <br>
    <a href="{% url 'gcodedb:exportxls_lydowin' %}">Export to Excel</a>
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Lý do win</td>
            <td>Mô tả</td>
            <td>
                <a href="/lydowin/insert" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for lydowin in lydowin_list %}
            <tr>
                <td>{{lydowin.lydowincode}}</td>
                <td><textarea id="autosize" cols="30" rows="1">{{lydowin.detail}}</textarea></td>
                <td>
                    <a href="/lydowin/update/{{lydowin.id}}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <a href="/lydowin/delete/{{lydowin.id}}" class="btn text-secondary px-0">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}

{% block extra_script %}
<script src="{% static 'js/autosize.min.js' %}"></script>
<script>autosize(document.querySelectorAll('#autosize'));</script>
{% endblock%}
